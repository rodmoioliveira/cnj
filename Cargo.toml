[package]
name = "cnj"
version = "0.2.1"
edition = "2021"
authors = ["Rodolfo MÃ³i de Oliveira <rodmoi.oliveira@gmail.com>"]
description = """
cnj is a CLI for validating and manipulating CNJ numbers"""
documentation = "https://github.com/rodmoioliveira/cnj"
homepage = "https://github.com/rodmoioliveira/cnj"
repository = "https://github.com/rodmoioliveira/cnj"
keywords = ["cnj validation"]
categories = ["legal", "data-processing", "validation"]
license = "Unlicense OR MIT"
build = "build.rs"
readme = "README.md"

[[bin]]
name = "cnj"
path = "src/main.rs"

[dependencies]
clap = { version = "4.4.5", features = ["derive", "env", "cargo", "help"] }
clap_complete = "4.4.1"
csv = "1.1.6"
grep-cli = "0.1.6"
libc = "0.2.148"
once_cell = "1.14.0"
rayon = "1.8.0"
regex = "1.9.5"
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1"
tokio = { version = "1.21.2", features = ["full"] }

[build-dependencies]
chrono = "0.4.31"
