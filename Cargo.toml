[package]
name = "cnj"
version = "0.4.0"
authors = ["Rodolfo MÃ³i de Oliveira <rodmoi.oliveira@gmail.com>"]
build = "build.rs"
categories = ["legal", "data-processing", "validation"]
documentation = "https://github.com/rodmoioliveira/cnj"
edition = "2021"
homepage = "https://github.com/rodmoioliveira/cnj"
keywords = ["cnj validation"]
license = "Unlicense OR MIT"
readme = "README.md"
repository = "https://github.com/rodmoioliveira/cnj"
description = """
cnj is a CLI for validating and manipulating CNJ numbers"""

[[bin]]
name = "cnj"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5.34", features = ["derive", "env", "cargo", "help"] }
clap_complete = "4.5.47"
csv = "1.3.1"
grep-cli = "0.1.11"
libc = "0.2.171"
once_cell = "1.21.1"
rayon = "1.10.0"
regex = "1.11.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1"
tokio = { version = "1.44.1", features = ["full"] }

[build-dependencies]
chrono = "0.4.40"
