[package]
name = "cnj"
version = "0.3.8"
edition = "2021"
authors = ["Rodolfo MÃ³i de Oliveira <rodmoi.oliveira@gmail.com>"]
description = """
cnj is a CLI for validating and manipulating CNJ numbers"""
documentation = "https://github.com/rodmoioliveira/cnj"
homepage = "https://github.com/rodmoioliveira/cnj"
repository = "https://github.com/rodmoioliveira/cnj"
keywords = ["cnj validation"]
categories = ["legal", "data-processing", "validation"]
license = "Unlicense OR MIT"
build = "build.rs"
readme = "README.md"

[[bin]]
name = "cnj"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5.21", features = ["derive", "env", "cargo", "help"] }
clap_complete = "4.5.38"
csv = "1.3.1"
grep-cli = "0.1.11"
libc = "0.2.167"
once_cell = "1.20.2"
rayon = "1.10.0"
regex = "1.11.1"
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1"
tokio = { version = "1.41.1", features = ["full"] }

[build-dependencies]
chrono = "0.4.38"
