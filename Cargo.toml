[package]
name = "cnj"
version = "0.3.6"
edition = "2021"
authors = ["Rodolfo MÃ³i de Oliveira <rodmoi.oliveira@gmail.com>"]
description = """
cnj is a CLI for validating and manipulating CNJ numbers"""
documentation = "https://github.com/rodmoioliveira/cnj"
homepage = "https://github.com/rodmoioliveira/cnj"
repository = "https://github.com/rodmoioliveira/cnj"
keywords = ["cnj validation"]
categories = ["legal", "data-processing", "validation"]
license = "Unlicense OR MIT"
build = "build.rs"
readme = "README.md"

[[bin]]
name = "cnj"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5.15", features = ["derive", "env", "cargo", "help"] }
clap_complete = "4.5.16"
csv = "1.3.0"
grep-cli = "0.1.10"
libc = "0.2.155"
once_cell = "1.19.0"
rayon = "1.10.0"
regex = "1.10.6"
serde = { version = "1.0.207", features = ["derive"] }
serde_json = "1"
tokio = { version = "1.39.2", features = ["full"] }

[build-dependencies]
chrono = "0.4.38"
